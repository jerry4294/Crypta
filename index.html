<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta - SignUp</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:wght@400;600&family=Raleway:wght@400;500&family=Nunito:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="main-nav">
            <a href="#" class="main-nav-link">Home</a>
            <a href="#" class="main-nav-link">About Us</a>
            <a href="#" class="main-nav-link">Portfolio</a>
            <a href="#" class="main-nav-link">Login / Sign Up</a>
        </nav>
    </header>

    <main>
        <form action="#" method="POST" id="multiStepForm">

            <fieldset class="active">
                <legend>Personal Information</legend>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="street">Street Address</label>
                <input type="text" id="street" name="street" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" required>

                <label for="province">Province/Territory</label>
                <select id="province" name="province" required>
                    <option value="">Select a Province</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="ON">Ontario</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="YT">Yukon</option>
                </select>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </fieldset>

            <fieldset>
                <legend>Financial Information</legend>
                <label for="income">Income Level (annual)</label>
                <select id="income" name="income" required>
                    <option value="">Select Income Range</option>
                    <option value="<50k">Less than $50k</option>
                    <option value="50-100k">$50k - $100k</option>
                    <option value="100-150k">$100k - $150k</option>
                    <option value="150-200k">$150k - $200k</option>
                    <option value="200-250k">$200k - $250k</option>
                    <option value="250-300k">$250k - $300k</option>
                    <option value=">300k">More than $300k</option>
                </select>

                <label for="bank-name">Bank Name</label>
                <input type="text" id="bank-name" name="bank-name" required>

                <label for="account-holder-name">Account Holder's Name</label>
                <input type="text" id="account-holder-name" name="account-holder-name" required>

                <label for="institution-number">Institution Number</label>
                <input type="number" id="institution-number" name="institution-number" required pattern="\d{3}" title="Institution number should be 3 digits">

                <label for="account-number">Account Number</label>
                <input type="number" id="account-number" name="account-number" required pattern="\d{5,20}" title="Account number should be between 5 and 20 digits">

                <label for="transit-number">Transit Number</label>
                <input type="number" id="transit-number" name="transit-number" pattern="\d{5}" maxlength="5" required placeholder="Enter 5-digit transit number">

                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select Account Type</option>
                    <option value="checking">Checking</option>
                    <option value="savings">Savings</option>
                </select>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </fieldset>

            <fieldset>
                <label for="experience">Investment Experience</label>
                <select id="experience" name="experience" required>
                    <option value="" disabled selected>Select your experience</option>
                    <option value="low">Less than 5 years</option>
                    <option value="medium">5 to 10 years</option>
                    <option value="high">More than 10 years</option>
                </select>

                <label for="risk-tolerance">Risk Tolerance</label>
                <select id="risk-tolerance" name="risk-tolerance" required>
                    <option value="" disabled selected>Select your risk tolerance</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label>Investment Goals</label>
                <label>
                    <input type="radio" name="investment-goals" value="growth" required>
                    Growth
                </label>
                <label>
                    <input type="radio" name="investment-goals" value="income">
                    Income
                </label>
                <label>
                    <input type="radio" name="investment-goals" value="preservation">
                    Capital Preservation
                </label>

                <button type="button" class="next-button" onclick="nextStep()">Next</button>
            </fieldset>

            <fieldset>
                <legend>Agreements</legend>
                <label for="agreement">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    I agree to the <a href="#">terms and conditions</a>.
                </label>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

    <footer>
        &copy; <span id="currentYear"></span> Crypta. All rights reserved.
    </footer>
</body>
</html>
